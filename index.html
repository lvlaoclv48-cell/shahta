<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü–æ–∏—Å–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ IP</h1>
        
        <input type="text" id="ipInput" placeholder="–í–≤–µ–¥–∏—Ç–µ IP –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º">
        <button onclick="getIpInfo()">–ù–∞–π—Ç–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>

    <script>
        async function getIpInfo() {
            const ip = document.getElementById('ipInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...';

                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + data.reason;
                } else {
                    resultDiv.innerHTML = `

                        <strong>üèôÔ∏è –°—Ç—Ä–∞–Ω–∞:</strong> ${data.country_name} (${data.country_code})<br>
                        <strong>üèõÔ∏è –†–µ–≥–∏–æ–Ω:</strong> ${data.region}<br>

                        <strong>üìÆ –ò–Ω–¥–µ–∫—Å:</strong> ${data.postal}<br>
                        <strong>üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</strong> ${data.latitude}, ${data.longitude}<br>
                        <strong>‚è∞ –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å:</strong> ${data.timezone}<br>
                        <strong>üè¢ –ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${data.org}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error;
            }
        }
    </script>
</body>
</html>

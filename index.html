<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Временно на технических работах</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .news-text {
            font-size: 1.5rem;
            color: #cccccc;
            line-height: 1.4;
        }

        .telegram-link {
            color: #0088cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .telegram-link:hover {
            color: #00b3ff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
            }
            
            .news-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.5rem;
            }
            
            .news-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">Скоро выйдет обновление. Временно не работает.</div>
    <div class="news-text">
        Новости: 
        <a href="https://t.me/blogwasper" class="telegram-link" target="_blank">
            @blogwasper
        </a>
    </div>
</body>
</html>
